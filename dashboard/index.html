<!DOCTYPE html>
<html>
<head>
  <title>ResQNet Live Dashboard</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .timeline {
      position: absolute;
      top: 120px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      max-height: 200px;
      overflow-y: auto;
      font-size: 13px;
    }
      #toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #111;
    color: #fff;
    padding: 12px 16px;
    border-radius: 6px;
    opacity: 0;
    transition: opacity 0.4s;
    z-index: 2000;
    font-size: 14px;
  }

  #toast.show {
    opacity: 1;
  }

  </style>
</head>

<div id="toast"></div>


<body>

  <!-- Status box -->
  <div class="status" id="status">
    Waiting for device...
  </div>

  <!-- Timeline -->
  <div class="timeline">
    <b>Timeline</b>
    <ul id="timeline"></ul>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Dashboard logic -->
  <script src="script.js"></script>

</body>
</html>
